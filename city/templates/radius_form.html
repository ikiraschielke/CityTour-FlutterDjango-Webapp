<form method="POST" action="/radius/">
    {% csrf_token %}
    <input type="number" step="0.0000000000001" name="longfield">
    <input type="number" step="0.00000000000001" name="latfield">
    <input type="number" step="0.1" min="0" name="radiusfield">
    
    <button type="submit">Start Search</button>
    </form>
